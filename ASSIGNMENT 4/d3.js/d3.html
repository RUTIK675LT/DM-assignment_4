<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Visualizations</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-array.v3.min.js"></script>
    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

<h2>Bar Chart: Number of People from Each City</h2>
<div id="barChart"></div>

<h2>Pie Chart: Distribution of Genders</h2>
<div id="pieChart"></div>

<h2>Histogram: Salary Distribution</h2>
<div id="histogram"></div>

<script>
    // Bar Chart Code
    // Assuming the CSV data is loaded into a variable named 'data'
d3.csv('basic_dataset.csv').then(function(data) {
    var cityCounts = d3.nest()
        .key(function(d) { return d.City; })
        .rollup(function(v) { return v.length; })
        .entries(data);

    // Create the SVG container
    var svg = d3.select("body").append("svg")
        .attr("width", 500)
        .attr("height", 300);

    // Create scales
    var xScale = d3.scaleBand()
        .domain(cityCounts.map(function(d) { return d.key; }))
        .range([0, 400])
        .padding(0.1);

    var yScale = d3.scaleLinear()
        .domain([0, d3.max(cityCounts, function(d) { return d.value; })])
        .range([250, 0]);

    // Create bars
    svg.selectAll("rect")
        .data(cityCounts)
        .enter().append("rect")
        .attr("x", function(d) { return xScale(d.key); })
        .attr("y", function(d) { return yScale(d.value); })
        .attr("width", xScale.bandwidth())
        .attr("height", function(d) { return 250 - yScale(d.value); })
        .attr("fill", "steelblue");

    // Add x-axis
    svg.append("g")
        .attr("transform", "translate(50,250)")
        .call(d3.axisBottom(xScale));

    // Add y-axis
    svg.append("g")
        .attr("transform", "translate(50,0)")
        .call(d3.axisLeft(yScale));
});


    // Pie Chart Code
    // Assuming the CSV data is loaded into a variable named 'data'
    
    //https://drive.google.com/uc?export=download&id=1X-jJ0_SJKuf8NsdKmXhbrJ9qVckFTTBl
d3.csv('./basic_dataset.csv').then(function(data) {
    var genderCounts = d3.nest()
        .key(function(d) { return d.Gender; })
        .rollup(function(v) { return v.length; })
        .entries(data);

    // Create the SVG container
    var svg = d3.select("body").append("svg")
        .attr("width", 300)
        .attr("height", 300);

    var radius = 150;

    var color = d3.scaleOrdinal()
        .domain(genderCounts.map(function(d) { return d.key; }))
        .range(["pink", "lightblue"]);

    var pie = d3.pie()
        .value(function(d) { return d.value; });

    var arcs = svg.selectAll("g.arc")
        .data(pie(genderCounts))
        .enter().append("g")
        .attr("class", "arc")
        .attr("transform", "translate(" + radius + "," + radius + ")");

    var arc = d3.arc()
        .innerRadius(0)
        .outerRadius(radius);

    arcs.append("path")
        .attr("fill", function(d) { return color(d.data.key); })
        .attr("d", arc);

    arcs.append("text")
        .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
        .attr("text-anchor", "middle")
        .text(function(d) { return d.data.key; });
});


    // Histogram Code
    // Assuming the CSV data is loaded into a variable named 'data'
d3.csv("./basic_dataset.csv").then(function(data) {
    var salaries = data.map(function(d) { return +d.Salary; });

    // Create the SVG container
    var svg = d3.select("body").append("svg")
        .attr("width", 500)
        .attr("height", 300);

    var histogram = d3.histogram()
        .value(function(d) { return d; })
        .domain([3000, 10000])
        .thresholds(10);

    var bins = histogram(salaries);

    var yScale = d3.scaleLinear()
        .domain([0, d3.max(bins, function(d) { return d.length; })])
        .range([250, 0]);

    var xScale = d3.scaleLinear()
        .domain([3000, 10000])
        .range([0, 400]);

    var barWidth = (xScale(bins[0].x1) - xScale(bins[0].x0)) - 1;

    svg.selectAll("rect")
        .data(bins)
        .enter().append("rect")
        .attr("x", function(d) { return xScale(d.x0); })
        .attr("y", function(d) { return yScale(d.length); })
        .attr("width", barWidth)
        .attr("height", function(d) { return 250 - yScale(d.length); })
        .attr("fill", "steelblue");

    // Add x-axis
    svg.append("g")
        .attr("transform", "translate(50,250)")
        .call(d3.axisBottom(xScale));

    // Add y-axis
    svg.append("g")
        .attr("transform", "translate(50,0)")
        .call(d3.axisLeft(yScale));
});


</script>

</body>
</html>
